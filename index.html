<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>title</title>

</head>
<body>
    <header class="header">
        <h1 class="header__title">Audio player</h1>
        <nav class="header__nav">
            <button class="addItem">Добавить</button>
        </nav>
    </header>
    <main class="main">
        <aside class="sidebar">
            <div class="playlists__row">

            </div>
            <div class="addPlaylist__wrapper">
                <input class="playlist__name" placeholder="Создать плейлист" type="text">
                <button class="playlist__add">Добавить</button>
            </div>
            <button class="sidebar__toggle"><img src="./assets/arrow.svg" alt="toggle"></button>
        </aside>
        <div class="content">
            <canvas id="audioVisualizer" ></canvas>
            <div class="playlist">

            </div>
            <div class="player__wrapper">
                <audio   id="audioPlayer" display="none" preload="metadata"></audio>
                <div class="player">
                    <div class="player__part">
                        <button class="play__button">
                            <img src="./assets/play.svg" alt="play">
                        </button>
                        <p class="player__name"></p>
                        
                    </div>
                    <div class="player__part">
                        <input type="range" class="time__bar" min="0" step="1" value="0">
                        <span class="current__time">0:00</span> / <span class="total__time">0:00</span>
                        <img src="./assets/volume.svg" alt="volume">
                        <input type="range" class="volume__bar" min="0" max="1" step="0.1" value="1">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal">
        <div class="modal-content">
            <form class="add__form">
                <div class="modal__header">
                    <p>Load</p>
                    <button class="close">close</button>
                </div>
                <div class="form__row">
                    <input type="file" class="file-input">
                    <button type="submit"  class="form__submit">Загрузить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/sidebar.js"></script>
    <script  type="module" src="./js/player.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/visualizer.js"></script>
    <script  type="module" src="./js/script.js"></script>
</body>
</html>
